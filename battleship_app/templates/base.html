<!doctype html>
<html lang="en" class="w-100 h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Beebe Battleship</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">

    

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/bootstrap/cover.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/battleship.css') }}" rel="stylesheet">

    <!-- Scripts and declaration of some constants -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>

    <script type="text/javascript">
      const SOCKET = io.connect('{{loc}}');
      const RESET_URL = `${window.origin}/{{ url_for('reset') }}`
      const CLIENT_RESET_URL = `${window.origin}/{{ url_for('client_reset') }}`
      const PLAYER = '{{ player }}'
    </script>

    <script src="{{ url_for('static', filename='js/battleship.js') }}"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  <body class="container-fluid d-flex w-100 h-100 text-center text-white bg-dark">
    <div class="container-fluid d-flex w-100 h-100 mx-auto flex-column">
      <header class="mb-1 w-100">
        <h2 class="h2">Battleship</h2>
      </header>

      <main class="w-100 h-100">
      {% block main %}{% endblock %}
      </main>

    </div>


    <script>
      feather.replace();
    </script>
    
  </body>
</html>
